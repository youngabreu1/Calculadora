<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="" href="test.js">
</head>

<body>
    <div class="container">
        <div class="calculadora">
            <div style="padding-inline: 10px;">
                <div class="display-container" onclick="namesss()">

                </div>
            </div>
            <div class="buttons-container">
                <button class="default-buttons" value="CE">
                    <span id="fontstyle" style="color:#8E73F0">CE</span>
                </button>
                <button class="default-buttons" value="C">
                    <span id="fontstyle">C</span>
                </button>
                <button class="default-buttons" value="%">
                    <img src="assets/Percent.svg" alt="">
                </button>
                <button class="operation-buttons" value="/">
                    <img src="assets/Divide.svg" alt="">
                </button>
                <button class="default-buttons" value="7">
                    <span id="fontstyle">7</span>
                </button>
                <button class="default-buttons" value="8">
                    <span id="fontstyle">8</span>
                </button>
                <button class="default-buttons" value="9">
                    <span id="fontstyle">9</span>
                </button>
                <button class="operation-buttons" value="*">
                    <img src="assets/X.svg" alt="">
                </button>
                <button class="default-buttons" value="4">
                    <span id="fontstyle">4</span>
                </button>
                <button class="default-buttons" value="5">
                    <span id="fontstyle">5</span>
                </button>
                <button class="default-buttons" value="6">
                    <span id="fontstyle">6</span>
                </button>
                <button class="operation-buttons" value="-">
                    <img src="assets/Minus.svg" alt="">
                </button>
                <button class="default-buttons" value="1">
                    <span id="fontstyle">1</span>
                </button>
                <button class="default-buttons" value="2">
                    <span id="fontstyle">2</span>
                </button>
                <button class="default-buttons" value="3">
                    <span id="fontstyle">3</span>
                </button>
                <button class="operation-buttons" value="+">
                    <img src="assets/Plus.svg" alt="">
                </button>
                <button class="default-buttons" value="+/-">
                    <img src="assets/PlusMinus.svg" alt="">
                </button>
                <button class="default-buttons" value="0">
                    <span id="fontstyle">0</span>
                </button>
                <button class="default-buttons" value=",">
                    <span id="fontstyle">,</span>
                </button>
                <button class="equal-button" value="=">
                    <img src="assets/Equals.svg" alt="">
                </button>



            </div>

        </div>
    </div>
    <script src="test.js"></script>
</body>

</html>
